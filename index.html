<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


	<title>Dice</title>

	<style>
		.container {
			margin: 40px auto;
			width: 50%;
			height: 512px;
			border: 3px solid green;
			padding: 10px;
		}

		button {
			width: 100px;
		}

		#restart {
			visibility: hidden;
		}

		#img {
			height: 150px;
			display: flex;
			justify-content: center;
		}

		.img {
			width: 150%;
		}

		#counter {
			height: 40px;
		}

		p {
			font-weight: bold;
		}

		.ul {
			display: inline-block;
			margin-right: 20px;
			font-weight: bold;
		}
	</style>
</head>

<body>

	<div class="container">

		<div class="col-md-12 text-center">

			<div class="btn1">
				<button id="roll" type="button" class=" btn btn-success btn-lg m-3">roll</button>
			</div>
			<div class="btn2">
				<button id="restart" type="button" class="btn btn-primary btn-lg m-3">restart</button>
			</div>

			<div id="img"></div>

			<div id="counter"></div>

			<div class="ul">
				<ul id="list"></ul>
			</div>

		</div>
	</div>




	<script src="dice.js"></script>
</body>

</html>
